<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Segnalazione d'Abuso</title>
<link href="../css/popup-contact.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../Popup/popup.js"></script>
</head>

<body>
<div style="width: 371px; height: 432px;">
    <div id="fg_container_header">
        <div id="fg_box_Title" style="width: 206px">Segnalazione di abuso</div>
        <div id="fg_box_Close"><a href="javascript:window.close();">Close(X)</a></div>
    </div>

    <div id="fg_form_InnerContainer">
    <form id='ability' method='post' accept-charset='UTF-8'>

    <div class='short_explanation'>* Campi obbligatori</div>
    <div id='fg_server_errors' class='error'></div>
    <div class='container'>
        <label for='name' >Nome utente*: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
    <div class='container' style="height: 241px">
        <label for='name' >Descrizione*: </label><br/>
        <textarea cols="20" name="TextArea1" style="height: 212px"></textarea><br>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>

    <div class='container'>
        &nbsp;<input onclick="closeAndAlert();" type='submit' name='submit' value='Invia' /></div>
    </form>
    </div>
</div>

</body>

</html>
