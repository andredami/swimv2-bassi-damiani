<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Valutazione Lavoro Terminato</title>
<link href="../css/popup-contact.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<div style="width: 242px">
    <div id="fg_container_header">
        <div id="fg_box_Title" style="width: 214px">Esprimi una valutazione</div>
    </div>

    <div id="fg_form_InnerContainer">
    <form id='ability' method='post' accept-charset='UTF-8'>

    <div class='container'>
    	<div style="height: 32px; width: 47px">
    		<select name="Evaluate">
				<option>-5</option>
				<option>-4</option>
				<option>-3</option>
				<option>-2</option>
				<option>-1</option>
				<option selected="selected">0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
    	</div>
        <input type='submit' name='Confirm' value='Conferma' />
        <input type='submit' onclick="javascript:window.close()" name='Deny' value='Annulla' />
    </div>
    </form>
    </div>
</div>

</body>

</html>
