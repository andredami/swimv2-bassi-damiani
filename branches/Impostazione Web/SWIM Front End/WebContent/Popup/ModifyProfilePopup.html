<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Modifica Profilo</title>
<link href="../css/popup-contact.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="../Popup/popup.js"></script>
</head>

<body>
<div style="width: 371px">
    <div id="fg_container_header">
        <div id="fg_box_Title">Modifica Profilo</div>
        <div id="fg_box_Close"><a href="javascript:window.close();">Close(X)</a></div>
    </div>

    <div id="fg_form_InnerContainer">
    <form id='ability' method='post' accept-charset='UTF-8'>

    <div id='fg_server_errors' class='error'></div>
    <div class='container'>
        <label for='name' >Email: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
    <div class='container'>
        <label for='name' >Indirizzo: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
    <div class='container'>
        <label for='name' >Numero di telefono: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
    <div class='container'>
        <label for='name' >Cellulare: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
	<div class='container'>
        <label for='name' >Fax: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
	<div class='container'>
        <label for='name' >Skype: </label><br/>
        <input type='text' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
	<div class='container'>
        <label for='name' >Immagine profilo: </label><br/>
        <input type='file' name='name' id='name' value='' maxlength="50" /><br/>
        <span id='contactus_name_errorloc' class='error'></span>
    </div>
    <div class='container'>
        <input type='submit' onclick="javascript:closeProfile();" name='submit' value='Conferma' />
    </div>
    </form>
    </div>
</div>

</body>

</html>
